<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Supply Closet</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect } = React;

      function AddItemForm({ onAdd }) {
        const [name, setName] = useState('');
        const [quantity, setQuantity] = useState('');

        const handleSubmit = (e) => {
          e.preventDefault();
          fetch('/inventory', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              name,
              quantity: Number(quantity)
            })
          }).then(res => {
            if (res.ok) {
              setName('');
              setQuantity('');
              onAdd && onAdd();
            } else {
              res.text().then(t => alert(t));
            }
          });
        };

        return (
          <form onSubmit={handleSubmit} style={{ marginBottom: '1em' }}>
            <h2>Add Item</h2>
            <input required placeholder="Name" value={name} onChange={e => setName(e.target.value)} />{' '}
            <input required type="number" placeholder="Quantity" value={quantity} onChange={e => setQuantity(e.target.value)} />{' '}
            <button type="submit">Add</button>
          </form>
        );
      }

      function App() {
        const [inventory, setInventory] = useState([]);
        const [issued, setIssued] = useState([]);

        const loadInventory = () => {
          fetch('/inventory').then(res => res.json()).then(setInventory);
        };

        useEffect(() => {
          loadInventory();
          fetch('/issued').then(res => res.json()).then(setIssued);
        }, []);

        return (
          <div>
            <AddItemForm onAdd={loadInventory} />
            <h1>Inventory</h1>
            <table border="1" cellPadding="5">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Quantity</th>
                </tr>
              </thead>
              <tbody>
                {inventory.map(item => (
                  <tr key={item.id}>
                    <td>{item.id}</td>
                    <td>{item.name}</td>
                    <td>{item.quantity}</td>
                  </tr>
                ))}
              </tbody>
            </table>
            <h1>Issued Items</h1>
            <ul>
              {issued.map((iss, idx) => (
                <li key={idx}>{iss.itemName} to {iss.person} by {iss.issuedBy} at {iss.issuedAt}</li>
              ))}
            </ul>
          </div>
        );
      }

      ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
